<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>周奕宏个人网站</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body class="flex column">
		<!-- 顶部放头像 -->
		<top class="flex top">
			<yuan class="yuan">
				<div class="yidong">
					<img src="./image/logo.jpg" alt="帅哥头像" height="200px" />
				</div>
			</yuan>
		</top>
		<!-- 中间放内容 -->
		<mid class="flex column mid">
			<article class="articale">
				<p>没错，你找到了我</p>
				<p>
					我是
					<author><b>周奕宏</b></author>
				</p>
				<p>欢迎来到我的个人网站</p>
				<p>“有自己的个人网站就很牛”</p>
				<p style="text-align: end">--鲁迅</p>
				<hr />
				<p>写的不好，见笑了</p>
				<p>（给大佬鞠躬）</p>
			</article>
			<!-- 点赞功能区 -->
			<dianzan class="dianzan">
				<button name="like" type="button" class="button" style="order: 1">
					<img
						src="./image/likeicon.jpg"
						alt="like"
						height="50px"
						style="border-radius: 100%"
					/>
				</button>

				<button name="dislike" type="button" class="button" style="order: 3">
					<img
						src="./image/dislikeicon.jpg"
						alt="like"
						height="50px"
						style="border-radius: 100%"
					/>
				</button>
				<count
					style="
						order: 2;
						margin-bottom: 100px;
						margin-top: 50px;
						align-self: flex-start;
						padding-top: 8px;
					"
				>
					<div class="jishu">
						<img src="./image/love.png" alt="love" width="35px" height="40px" />
						<num class="jishuqi">0</num>
					</div>
				</count>
			</dianzan>
		</mid>

		<bottom class="flex down column">
			<pd>底部栏</pd>
		</bottom>
		<script src="./index.js"></script>
	</body>
</html>
